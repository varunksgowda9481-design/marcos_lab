<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Macros Lab — Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/tracker.css">
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Macros Lab — Plans & Progress</h1>
      <a href="index.html" class="btn btn-outline-secondary">← Back</a>
    </div>

    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card p-3">
          <div class="mb-3">
            <label class="form-label">Search plans</label>
            <input id="search" class="form-control" placeholder="Search by name, meal or ingredient">
          </div>

          <div id="plans-list" class="accordion" aria-label="plans"></div>

          <div class="mt-3 d-flex gap-2">
            <button id="clear-selection" class="btn btn-sm btn-outline-danger">Clear Selection</button>
            <button id="export-selected" class="btn btn-sm btn-outline-primary">Export Selected CSV</button>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card p-3 mb-3">
          <h5>Selected Plan Summary</h5>
          <div id="selection-summary" class="small text-muted mb-3">No plan selected.</div>

          <div class="row mb-3">
            <div class="col-sm-6">
              <div class="stat">Calories: <strong id="sum-calories">0</strong></div>
            </div>
            <div class="col-sm-6">
              <div class="stat">Protein: <strong id="sum-protein">0g</strong></div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-6"><div class="stat">Carbs: <strong id="sum-carbs">0g</strong></div></div>
            <div class="col-sm-6"><div class="stat">Fat: <strong id="sum-fat">0g</strong></div></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Add progress entry</label>
            <div class="input-group">
              <input id="progress-date" type="date" class="form-control" />
              <input id="progress-weight" type="number" placeholder="weight (kg)" class="form-control" />
              <button id="add-progress" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>

        <div class="card p-3 mb-3">
          <h5>Progress Chart</h5>
          <canvas id="progressChart" height="160"></canvas>
          <div class="mt-3 d-flex gap-2">
            <button id="export-progress-csv" class="btn btn-sm btn-outline-secondary">Export Progress CSV</button>
            <button id="reset-progress" class="btn btn-sm btn-outline-danger">Reset Progress</button>
          </div>
        </div>

        <div class="card p-3">
          <h5>Notes</h5>
          <textarea id="notes" class="form-control" rows="4" placeholder="Personal notes (saved locally)"></textarea>
        </div>
      </div>
    </div>

    <div class="mt-5 text-center small text-muted">Built with Bootstrap • Chart.js • Font Awesome — Local-only tracker (no server required).</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="scripts/tracker.js"></script>
</body>
</html>
