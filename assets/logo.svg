<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Macros Lab logo</title>
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ffb86b" />
    </linearGradient>
    <linearGradient id="g2" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
  </defs>
  <!-- Dumbbell icon -->
  <g transform="translate(0,6)">
    <rect x="0" y="14" width="18" height="12" rx="3" fill="url(#g2)" />
    <rect x="28" y="8" width="18" height="24" rx="3" fill="url(#g2)" />
    <rect x="56" y="6" width="18" height="28" rx="3" fill="url(#g2)" />
    <rect x="84" y="6" width="60" height="28" rx="14" fill="url(#g1)" />
    <rect x="152" y="6" width="18" height="28" rx="3" fill="url(#g2)" />
    <rect x="180" y="8" width="18" height="24" rx="3" fill="url(#g2)" />
    <rect x="208" y="14" width="18" height="12" rx="3" fill="url(#g2)" />
  </g>
  <!-- Wordmark -->
  <g transform="translate(0,46)">
    <text x="0" y="14" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#ffffff">Macros Lab</text>
  </g>
</svg>
