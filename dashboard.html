<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Macros Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:900px;margin:60px auto;">
      <h2 class="card-title">Welcome</h2>
      <div id="user-info">Loading...</div>
      <button class="btn" id="logout">Logout</button>
    </div>
  </div>
  <script>
    async function load(){
      const token = localStorage.getItem('ml_token');
      if (!token) return location.href='login.html';
      const res = await fetch('/api/me', {headers:{'authorization':'Bearer '+token}});
      if (!res.ok) return location.href='login.html';
      const data = await res.json();
      document.getElementById('user-info').textContent = 'Hello, ' + (data.user.name || data.user.id);
    }
    document.getElementById('logout').addEventListener('click', ()=>{ localStorage.removeItem('ml_token'); location.href='login.html'; });
    load();
  </script>
</body>
</html>
