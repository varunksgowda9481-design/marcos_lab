# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=macroslab
      - DB_PASSWORD=macroslab_password
      - DB_NAME=macros_lab
      - JWT_SECRET=your_secure_jwt_secret_here
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - macroslab-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=macros_lab
      - MYSQL_USER=macroslab
      - MYSQL_PASSWORD=macroslab_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - macroslab-network
    command: --default-authentication-plugin=mysql_native_password

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - macroslab-network

volumes:
  mysql_data:

networks:
  macroslab-network:
    driver: bridge
    
 
